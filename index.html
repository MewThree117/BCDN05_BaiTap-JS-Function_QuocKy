<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập JS_4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" 
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="title mb-5">Bài tập Javascript - Function</h1>
        <div class="form__field w-75 mx-auto">
            <div class="row">
                <div id="btns" class="col__left col-2 p-4">
                    <button onclick="bai1()" class="form__btn active w-100">Bài 1</button>
                    <button onclick="bai2()" class="form__btn w-100 mt-2">Bài 2</button>
                    <button onclick="bai3()" class="form__btn w-100 mt-2">Bài 3</button>
                    <button onclick="bai4()" class="form__btn w-100 mt-2">Bài 4</button>
                </div>
                <div class="col__right col-10 p-4">
                    <div class="form__answer" id="lesson__1">
                        <h2 class="mb-4">Quản lý tuyển sinh.</h2>
                        <div class="inp__list mb-4">
                            <div class="inp__item">
                                <input type="number" id="diemChuan" class="form__input" placeholder="Điểm chuẩn">
                            </div>
                            <div class="inp__item dropdown__wrap">
                                <select id="khuVuc" class="dropdown__list">
                                    <option value="">Chọn khu vực</option>
                                    <option value="X">X</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                            </div>
                            <div class="inp__item dropdown__wrap">
                                <select id="doiTuong" class="dropdown__list">
                                    <option value="">Chọn đối tượng</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                        </div>
                        <div class="inp__list mb-4">
                            <div class="inp__item">
                                <input type="number" id="num1" class="form__input" placeholder="Điểm môn thứ 1">
                            </div>
                            <div class="inp__item">
                                <input type="number" id="num2" class="form__input" placeholder="Điểm môn thứ 2">
                            </div>
                            <div class="inp__item">
                                <input type="number" id="num3" class="form__input" placeholder="Điểm môn thứ 3">
                            </div>
                        </div>
                        <button onclick="ketQua()" class="col__right-btn btn btn-primary mb-4">Kết quả</button>
                        <div class="form__result">
                            <i class="fa fa-hand-point-right"></i>
                            <p id="txt__result"></p>
                        </div>
                    </div>
                    <div class="form__answer" id="lesson__2">
                        <h2 class="mb-4">Tính tiền điện.</h2>
                        <div class="inp__list mb-4">
                            <div class="inp__item">
                                <input type="text" id="nguoiDungDien" class="form__input" placeholder="Nhập họ tên">
                            </div>
                            <div class="inp__item">
                                <input type="number" id="soKw" class="form__input" placeholder="Nhập số Kw">
                            </div>
                            <div class="inp__item"></div>
                        </div>
                        <button onclick="tienDien()" class="col__right-btn btn btn-primary mb-4">Tính tiền điện</button>
                        <div class="form__result">
                            <i class="fa fa-hand-point-right"></i>
                            <p id="txt__tienDien"></p>
                        </div>
                    </div>
                    <div class="form__answer" id="lesson__3">
                        <h2 class="mb-4">Tính thuế thu nhập cá nhân.</h2>
                        <div class="inp__list mb-4">
                            <div class="inp__item">
                                <input type="text" id="nguoiNopThue" class="form__input" placeholder="Nhập họ tên">
                            </div>
                            <div class="inp__item">
                                <input type="number" id="thuNhapNam" class="form__input" placeholder="Tổng thu nhập năm">
                            </div>
                            <div class="inp__item">
                                <input type="number" id="soNguoi" class="form__input" placeholder="Số người phụ thuộc">
                            </div>
                        </div>
                        <button onclick="tienThue()" class="col__right-btn btn btn-primary mb-4">Tính tiền thuế</button>
                        <div class="form__result">
                            <i class="fa fa-hand-point-right"></i>
                            <p id="txt__tienThue"></p>
                        </div>
                    </div>
                    <div class="form__answer" id="lesson__4">
                        <h2 class="mb-4">Tính tiền cáp.</h2>
                        <div class="inp__list mb-4">
                            <div class="inp__item dropdown__wrap">
                                <select id="loaiKhachHang" class="dropdown__list" onchange="chooseCustomer()">
                                    <option value="">Chọn loại khách hàng</option>
                                    <option value="danThuong">Nhà Dân</option>
                                    <option value="doanhNghiep">Doanh Nghiệp</option>
                                </select>
                            </div>
                            <div class="inp__item">
                                <input type="text" id="maKhachHang" class="form__input" placeholder="Nhập mã khách hàng">
                            </div>
                            <div class="inp__item">
                                <input type="number" id="soKenhCaoCap" class="form__input" placeholder="Số kênh cao cấp">
                            </div>
                            <div class="inp__item" id="soKetNoi_wrap">
                                <input type="number" id="soKetNoi" class="form__input" placeholder="Số kết nối">
                            </div>
                        </div>
                        <button onclick="tienCap()" class="col__right-btn btn btn-primary mb-4">Tính tiền cáp</button>
                        <div class="form__result">
                            <i class="fa fa-hand-point-right"></i>
                            <p id="txt__tienCap"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var header = document.getElementById("btns");
        var btns = header.getElementsByClassName("form__btn");
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function() {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
            });
        }
    </script>

    <!-- JS BS4 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="./JS/bai1.js"></script>
    <script src="./JS/bai2.js"></script>
    <script src="./JS/bai3.js"></script>
    <script src="./JS/bai4.js"></script>
</body>
</html>
